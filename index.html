<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-body primary-font tx-clr-wh">
    <main class="card bg-card">
      <article class="container">
        <figure>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="author avatar"
            class="avatar"
          />
          <figcaption>
            <h1>Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p class="aside">"Front-end developer and avid reader."</p>
          </figcaption>
        </figure>
        <ul role="list">
          <li class="bg-btn pad"><a href="#" class="tx-clr-btn">GitHub</a></li>
          <li class="bg-btn pad">
            <a href="#" class="tx-clr-btn">Frontend Mentor</a>
          </li>
          <li class="bg-btn pad">
            <a href="#" class="tx-clr-btn">LinkedIn</a>
          </li>
          <li class="bg-btn pad"><a href="#" class="tx-clr-btn">Twitter</a></li>
          <li class="bg-btn pad">
            <a href="#" class="tx-clr-btn">Instagram</a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
